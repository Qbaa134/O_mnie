<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poziomowa Gra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #gameArea {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
        }
        .player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            left: 50px;
            bottom: 50px;
        }
        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 10px;
        }
        .level-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div class="level-text">Poziom: 1</div>
        <div class="player"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.querySelector('.player');
        const levelText = document.querySelector('.level-text');
        let level = 1;
        let gameInterval;
        let obstacleInterval;
        let playerSpeed = 10;
        let obstacleSpeed = 3;

        const playerPos = {
            x: 50,
            y: window.innerHeight - 100
        };

        function startGame() {
            level = 1;
            playerPos.x = 50;
            playerPos.y = window.innerHeight - 100;
            player.style.left = `${playerPos.x}px`;
            player.style.bottom = `${playerPos.y}px`;
            levelText.textContent = `Poziom: ${level}`;
            startLevel();
        }

        function startLevel() {
            clearInterval(gameInterval);
            clearInterval(obstacleInterval);
            gameInterval = setInterval(moveObstacles, 100);
            obstacleInterval = setInterval(createObstacle, 2000);

            document.addEventListener('keydown', movePlayer);
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = `${gameArea.clientWidth}px`;
            obstacle.style.bottom = `${Math.random() * (gameArea.clientHeight - 50)}px`;
            gameArea.appendChild(obstacle);
            moveObstacle(obstacle);
        }

        function moveObstacle(obstacle) {
            const obstaclePos = obstacle.getBoundingClientRect();
            const obstacleInterval = setInterval(() => {
                if (obstaclePos.right <= 0) {
                    obstacle.remove();
                    clearInterval(obstacleInterval);
                    if (level === 1 && gameArea.childElementCount === 0) {
                        levelUp();
                    }
                } else {
                    obstacle.style.left = `${parseInt(obstacle.style.left) - obstacleSpeed}px`;
                }
            }, 30);
        }

        function movePlayer(e) {
            if (e.key === 'ArrowUp') {
                playerPos.y += playerSpeed;
            } else if (e.key === 'ArrowDown') {
                playerPos.y -= playerSpeed;
            } else if (e.key === 'ArrowLeft') {
                playerPos.x -= playerSpeed;
            } else if (e.key === 'ArrowRight') {
                playerPos.x += playerSpeed;
            }
            player.style.left = `${playerPos.x}px`;
            player.style.bottom = `${playerPos.y}px`;
        }

        function levelUp() {
            level++;
            levelText.textContent = `Poziom: ${level}`;
            obstacleSpeed += 1;
            playerSpeed += 1;
            startLevel();
        }

        startGame();
    </script>
</body>
</html>
